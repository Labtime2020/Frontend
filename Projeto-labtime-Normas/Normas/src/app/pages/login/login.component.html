<!--Email-->
<form [formGroup]="flogin" (ngSubmit)="onsub()">
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar" />
  </div>
  <div class="form-grup">
    <label for="email">Email:</label>
    <input
      formControlName="email"
      type="texto"
      class="form-control"
      placeholder="Nome@email.com*"
      [ngClass]="{ 'is-invalid': submitted && flogin.controls.email.errors }"
    />
    <div *ngIf="submitted && flogin.controls.email.errors" class="invalid-feedback">
      <p *ngIf="flogin.controls.email.errors.required">O preenchimento do e-mail é obrigatório</p>
      <p *ngIf="flogin.controls.email.errors.email">O e-mail deve ser um endereço válido</p>
  </div>
  <!--Senha-->
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Senha:</label>
    <div class="col-sm-10">
      <input
      formControlName="pwdd"
        type="password"
        class="form-control"
        placeholder="Senha*"
        [ngClass]="{ 'is-invalid': submitted && flogin.controls.pwdd.errors } "
      />
      <div *ngIf="submitted && flogin.controls.pwdd.errors" class="invalid-feedback">
        <p *ngIf="flogin.controls.pwdd.errors.required">O preenchimento da senha é obrigatório</p>
        <p *ngIf="flogin.controls.pwdd.errors.minlength">A senha deve ter no minimo 6 caracteres</p>
        <p *ngIf="flogin.controls.pwdd.errors.maxlength">A senha deve ter no máximo 15 caracteres</p>
      </div>
    </div>
  </div>
  <div class="checkbox">
    <label><input type="checkbox" /> Lembre-me</label>
  </div>

  <button type="submit" class="btn btn-primary">Entrar</button>
  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancelar</button>
    <span class="psw">Esqueceu a  <a href="#">Senha?</a></span>
  </div>
  </div>

</form>
